<!DOCTYPE html>
<head>
    <title>Registration Form</title>
    
</head>
<body>
    <h2>Registration Form</h2>
    <div id=>
        <form>
            <div>
                <label>First Name- </label>
                <input type="text">
            </div>
            <br>
            <div>
               <label>Last Name- </label>
               <input type="text">
                </div>
            <br>
            <div>
                <label>Email id-</label>
                <input type="text">
            </div>
            <br>
            <div>
                <label>Phone no.-</label>
                <input type="text" size="2" placeholder="+91" list="country code"/>
                <datalist id="country code">
                    <option>+1</option>
                    <option>+91</option>
                    <option>+75</option>
                    <option>+78</option>
                    <option>+56</option>
                </datalist>

                <input type="text" maxlength="10" size="11"   minlength="10">
            </div>
            <p>Gender-</p>
            <div>
                <label>Male</label>
                <input type="radio" name="Gender">
                <label>Female
                    <input type="radio" name="Gender">
                </label>
            </div>
            <br>
            <p>Address-</p>
            <div>
            
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <input type="button" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
